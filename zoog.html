<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
        //head
        ellipse(300,150,100,100)
        
        //body
        fill(255,153,20)
        rect(265,200,70,150)
        line(265,260,200,190)
        line(400,330,335,260)
        line(275,350,275,440)
        line(325,350,325,440)
        
        //eyes
        stroke(142,76,0)
        strokeWeight(3)
        fill(255,255,255)
        ellipse(280,150,10,10)
        ellipse(315,150,10,10)
        
        //shirt
        strokeWeight(2)
        stroke(0,0,0)
        fill(255,0,0)
        rect(265,220,70,20)
        textSize(18)
        fill(250)
        stroke(0,0,0)
        text("supreme",265,235)
        }
        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/karlao3976/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
